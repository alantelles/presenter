<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 60px;
    }
    .button-container {
      display: flex;
      gap: 2rem;
    }
    .big-button {
      padding: 2rem 4rem;
      font-size: 2rem;
      border: none;
      border-radius: 8px;
      background: #0078d4;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    .big-button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Presenter</h1>
  <div class="button-container">
    <a href="./controller/bible"><button class="big-button">Bíblia</button></a>
    <a href="./controller/songs"><button class="big-button">Música e texto</button></a>
  </div>
</body>
</html>
