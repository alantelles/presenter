<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presenter - Bíblia</title>
  <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
  </style>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    button {
      cursor: pointer;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #005bb6;
      color: white;
      padding: 10px;
      font-size: 25px;
      border-bottom: 1px solid #dee2e6;
    }
    .seletor-capitulo {
      display: flex;
      flex-direction: row;
      padding: 10px;
      background-color: #a3c4e6;
    }
    .seletor-capitulo > * {
      margin-right: 10px;
    }
    .seletor-capitulo p {
      padding-top: 8px;
    }
    .seletor-capitulo select {
      padding: 5px;
      width: 250px;
      cursor: pointer;
      font-size: 16px;
    }
    .seletor-capitulo select[name=capitulo] {
      width: 100px;
    }
    .seletor-capitulo button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #005bb6;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .seletor-capitulo button:hover {
      background-color: #004494;
    }
    .blocos {
      min-height: calc(100vh - 20vh);
      border-top: #74b1f7 1px solid;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #d1e8ff;
    }
    .bloco {
      font-size: 20px;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: rgb(0, 40, 87);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .bloco:hover {
      background-color: #065099;
    }
    .bloco p {
      text-indent: 10px;
      padding: 5px 0;
    }
    .blocos h2 {
      font-size: 32px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Presenter - Bíblia</h1>
    </div>
    <div class="seletor-capitulo">
      <!-- TODO: permitir selecionar versao -->
      <p>Livro</p>
      <select name="livro" id="livro">
      </select>
      <p>Capítulo</p>
      <select name="capitulo" id="capitulo">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <button type="button">Carregar</button>
    </div>
    <div class="blocos">
      <h2 id="livro-capitulo">Gênesis 1</h2>
      <div class="blocos-carregados">
        <div class="bloco">
          <span>1 </span>
          <p>No princípio, Deus criou os céus e a terra.</p>                
        </div>
        <div class="bloco">
          <span>1 </span>
          <p>E a terra era sem forma e vazia; e havia trevas sobre a face do abismo, e o Espírito de Deus se movia sobre a face das águas.</p>
        </div>
        <div class="bloco">
          <span>1 </span>
          <p>E disse Deus: Haja luz; e houve luz.</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    async function fetchLivros() {
      // Simula uma chamada a uma API para buscar os livros da Bíblia
      return await [
        { id: 'gn', nome: 'Gênesis', capitulos: 50 },
        { id: 'ex', nome: 'Êxodo', capitulos: 40 },
        { id: 'lv', nome: 'Levítico', capitulos: 27 },
        { id: 'nm', nome: 'Números', capitulos: 36 },
        { id: 'dt', nome: 'Deuteronômio', capitulos: 34 },
        { id: 'js', nome: 'Josué', capitulos: 24 },
        { id: 'jz', nome: 'Juízes', capitulos: 21 },
        { id: 'rt', nome: 'Rute', capitulos: 4 },
        { id: '1s', nome: '1 Samuel', capitulos: 31 },
        { id: '2s', nome: '2 Samuel', capitulos: 24 },
        { id: '1r', nome: '1 Reis', capitulos: 22 },
        { id: '2r', nome: '2 Reis', capitulos: 25 },
        { id: '1cr', nome: '1 Crônicas', capitulos: 29 },
        { id: '2cr', nome: '2 Crônicas', capitulos: 36 },
        { id: 'ed', nome: 'Esdras', capitulos: 10 },
        { id: 'ne', nome: 'Neemias', capitulos: 13 },
        { id: 'et', nome: 'Ester', capitulos: 10 },
        { id: 'joe', nome: 'Jó', capitulos: 42 },
      ];
    }
    document.addEventListener('DOMContentLoaded', function() {
      const livroSelect = document.getElementById('livro');
      const capituloSelect = document.getElementById('capitulo');
      const carregarButton = document.querySelector('.seletor-capitulo button');
      const livroCapituloHeader = document.getElementById('livro-capitulo');
      const blocosCarregados = document.querySelector('.blocos-carregados');

      fetchLivros().then(livros => {
        // Preenche o seletor de livros
        livros.forEach(livro => {
          const option = document.createElement('option');
          option.value = livro.id;
          option.textContent = livro.nome;
          option.dataset.capitulos = livro.capitulos;
          livroSelect.appendChild(option);
        });
      });

      livroSelect.addEventListener('change', function() {
        const livro = livroSelect.value;
        const selectedOption = livroSelect.options[livroSelect.selectedIndex];
        const capitulos = selectedOption.dataset.capitulos;

        // Atualiza o seletor de capítulos
        capituloSelect.innerHTML = '';
        for (let i = 1; i <= capitulos; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          capituloSelect.appendChild(option);
        }
      });

      carregarButton.addEventListener('click', function() {        
        const selectedOption = livroSelect.options[livroSelect.selectedIndex];
        const livro = selectedOption.textContent;
        const capitulo = capituloSelect.value;

        // Atualiza o título do capítulo
        livroCapituloHeader.textContent = `${livro} ${capitulo}`;

        // Limpa os blocos carregados
        blocosCarregados.innerHTML = '';

        // Simula o carregamento de blocos
        for (let i = 1; i <= 3; i++) {
          const blocoDiv = document.createElement('div');
          blocoDiv.className = 'bloco';
          blocoDiv.innerHTML = `<span>${i} </span><p>Texto do bloco ${i} do capítulo ${capitulo} do livro ${livro}.</p>`;
          blocosCarregados.appendChild(blocoDiv);
        }
      });
    });
  </script>
</body>
</html>
