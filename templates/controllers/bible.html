<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presenter - Bíblia</title>
  <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

        html,
        body,
        div,
        span,
        applet,
        object,
        iframe,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        blockquote,
        pre,
        a,
        abbr,
        acronym,
        address,
        big,
        cite,
        code,
        del,
        dfn,
        em,
        img,
        ins,
        kbd,
        q,
        s,
        samp,
        small,
        strike,
        strong,
        sub,
        sup,
        tt,
        var,
        b,
        u,
        i,
        center,
        dl,
        dt,
        dd,
        ol,
        ul,
        li,
        fieldset,
        form,
        label,
        legend,
        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td,
        article,
        aside,
        canvas,
        details,
        embed,
        figure,
        figcaption,
        footer,
        header,
        hgroup,
        menu,
        nav,
        output,
        ruby,
        section,
        summary,
        time,
        mark,
        audio,
        video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol,
        ul {
            list-style: none;
        }

        blockquote,
        q {
            quotes: none;
        }

        blockquote:before,
        blockquote:after,
        q:before,
        q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
  </style>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    button {
      cursor: pointer;
    }
    .fixed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
    .header {
      background-color: #005bb6;
      color: white;
      padding: 10px;
      font-size: 25px;
      border-bottom: 1px solid #dee2e6;
    }
    .seletor-capitulo {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 10px;
      background-color: #a3c4e6;
    }
    .seletor-capitulo > * {
      margin-right: 10px;
    }
    .seletor-capitulo p {
      padding-top: 8px;
    }
    .seletor-capitulo select {
      padding: 5px;
      width: 250px;
      cursor: pointer;
      font-size: 16px;
    }
    .seletor-capitulo select[name=capitulo] {
      width: 100px;
    }
    .seletor-capitulo button {
      padding: 5px 10px;
      font-size: 16px;
      background-color: #005bb6;
      color: white;
      border: none;
      border-radius: 4px;
    }
    .seletor-capitulo button:hover {
      background-color: #004494;
    }
    .blocos {
      margin-top: 98px;
      min-height: calc(100vh - 20vh);
      border-top: #74b1f7 1px solid;
      display: flex;
      flex-direction: column;
      padding: 10px;
      background-color: #d1e8ff;
    }
    .bloco {
      font-size: 20px;
      padding: 10px;
      border: 1px solid #dee2e6;
      border-radius: 6px;
      margin-bottom: 10px;
      background-color: rgb(0, 40, 87);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .bloco:hover {
      background-color: #065099;
    }
    .bloco p {
      text-indent: 10px;
      padding: 5px 0;
    }
    .blocos h2 {
      font-size: 32px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="fixed">
      <div class="header">
        <h1>Presenter - Bíblia</h1>
      </div>
      <div class="seletor-capitulo">
        <!-- TODO: permitir selecionar versao -->
        <p>Livro</p>
        <select name="livro" id="livro">
        </select>
        <p>Capítulo</p>
        <select name="capitulo" id="capitulo">
        </select>
      </div>
    </div>
    <div class="blocos">
      <h2 id="livro-capitulo"></h2>
      <div class="blocos-carregados">        
      </div>
    </div>
  </div>
  <script>
    async function fetchLivros() {
      resp = await fetch('{{APP_LOCATION}}/api/bible/books');
      if (!resp.ok) {
        throw new Error('Erro ao buscar livros da Bíblia');
      }
      const livros = await resp.json();
      return livros.map(livro => ({
        id: livro.abbrev.pt,
        nome: livro.name,
        capitulos: livro.chapters
      }));
    }
    async function fetchCapitulo(livro, numCapitulo) {
      // TODO: permitir selecionar versao
      resp = await fetch(`{{APP_LOCATION}}/api/bible/chapter/ra/${livro}/${numCapitulo}`);
      if (!resp.ok) {
        throw new Error('Erro ao buscar capítulo da Bíblia');
      }
      const capitulo = await resp.json();
      return capitulo.verses.map(verso => ({
        numero: verso.number,
        texto: verso.text
      }));
    }
    async function emitContent(content) {
        return await fetch('{{APP_LOCATION}}/api/content/set/main', {
            method: 'POST',
            body: JSON.stringify({
                content,
                type: 'TEXT',
            })
        });
    }
    document.addEventListener('DOMContentLoaded', function() {
      const livroSelect = document.getElementById('livro');
      const capituloSelect = document.getElementById('capitulo');
      const livroCapituloHeader = document.getElementById('livro-capitulo');
      const blocosCarregados = document.querySelector('.blocos-carregados');

      fetchLivros().then(livros => {
        // Preenche o seletor de livros
        livros.forEach(livro => {
          const option = document.createElement('option');
          option.value = livro.id;
          option.textContent = livro.nome;
          option.dataset.capitulos = livro.capitulos;
          livroSelect.appendChild(option);
        });
        preencheCapitulos(); // Preenche os capítulos do primeiro livro
      });

      livroSelect.addEventListener('change', preencheCapitulos);

      function preencheCapitulos() {
        const livro = livroSelect.value;
        const selectedOption = livroSelect.options[livroSelect.selectedIndex];
        const capitulos = selectedOption.dataset.capitulos;

        // Atualiza o seletor de capítulos
        capituloSelect.innerHTML = '';
        for (let i = 1; i <= capitulos; i++) {
          const option = document.createElement('option');
          option.value = i;
          option.textContent = i;
          capituloSelect.appendChild(option);
        }
        preencheVersiculos(); // Carrega o primeiro capítulo
      }

      function preencheVersiculos() {
        const selectedOption = livroSelect.options[livroSelect.selectedIndex];
        const livro = selectedOption.textContent;
        const abbrev = selectedOption.value;
        const firstAlphaIndex = abbrev.search(/[A-Za-z]/);
        const uppercasedAbbrev = firstAlphaIndex >= 0
          ? abbrev.slice(0, firstAlphaIndex) +
            abbrev.charAt(firstAlphaIndex).toUpperCase() +
            abbrev.slice(firstAlphaIndex + 1)
          : abbrev;
        const capitulo = capituloSelect.value;

        // Atualiza o título do capítulo
        livroCapituloHeader.textContent = `${livro} ${capitulo}`;

        // Limpa os blocos carregados
        blocosCarregados.innerHTML = '';
        fetchCapitulo(selectedOption.value, capitulo).then(versos => {
          // Preenche os blocos com os versos
          versos.forEach(verso => {
            const blocoDiv = document.createElement('div');
            blocoDiv.className = 'bloco';
            blocoDiv.innerHTML = `<span>${verso.numero} </span><p>${verso.texto}</p>`;
            blocoDiv.addEventListener('click', () => {
              const capituloCompleto = `${uppercasedAbbrev} ${capitulo}`;
              emitContent(`${capituloCompleto}:${verso.numero} ${verso.texto}`)
                .then(() => console.log('Conteúdo enviado com sucesso'))
                .catch(error => console.error('Erro ao enviar conteúdo:', error));
            });
            blocosCarregados.appendChild(blocoDiv);
          });
        }).catch(error => {
          console.error('Erro ao carregar capítulo:', error);
        });
      };

      capituloSelect.addEventListener('change', preencheVersiculos);
    });
  </script>
</body>
</html>
